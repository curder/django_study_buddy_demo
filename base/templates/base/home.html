{% extends 'main.html' %}

{% block content %}
    <h1>Home Template</h1>

    <a href="{% url 'rooms.create' %}">Create Room</a>
    
    <div>
        {% for room in rooms %}
            <div>
                <span>@{{ room.host }}</span>
                <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
                <small>{{ room.topic.name }}</small>
                <hr>
            </div>
        {% endfor %}
    </div>

{% endblock %}
