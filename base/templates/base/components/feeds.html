<div>
    {% for room in rooms %}
        <div>
            {% if request.user == room.host %}
                <a href="{% url 'rooms.update' room.id %}">Edit</a>
                <a href="{% url 'rooms.destroy' room.id %}">Delete</a>
            {% endif %}
            <a href="{% url 'profile.show' room.host.id %}">@{{ room.host }}</a>
            <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
            <small>{{ room.topic.name }}</small>
            <hr>
        </div>
    {% endfor %}
</div>
