<h3>Recent Activity</h3>
<hr>
<div>
    {% for room_message in room_messages %}
        <div>
            <small><a
                    href="{% url 'profile.show' room_message.user.id %}">@{{ room_message.user.username }}</a> {{ room_message.created_at|timesince }}
            </small>
            <small>replied to "{{ room_message.room.name }}"</small>

            <p>{{ room_message }}</p>
        </div>
        <hr>
    {% endfor %}

</div>
